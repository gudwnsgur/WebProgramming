<!DOCTYPE html>
<html>
<style> </style>

<body>
    <script src="http://code.jquery.com/jquery-latest.js"></script>

    <!-- 1. 제어 대상 찾기 -->
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>
    <li class="active">CSS class</li>
    <li class="active">JS class</li>

    <li id="HELLO WORLD"> HELLO WORLD!!</li>
    <a id="target" href="http://opentutorials.org">opentutorials</a>

    <!-- 3. jQuery -->
    <input type='button' id="bt1" value="change li color" onclick="$('li').css('color', 'MediumSlateBlue')">
    <input type="button" id="bt2" value="change active class color" onclick="$('.active').css('color', 'Teal')" />


    <ul>
        <li class="marked">html</li>
        <li>css</li>
        <li id="active">JavaScript
            <ul>
                <li>JavaScript Core</li>
                <li class="marked">DOM</li>
                <li class="marked">BOM</li>
            </ul>
        </li>
    </ul>

    <script type="text/javascript">

        var t = $('#target');
        // target id 객체를 t에 담는다.
        console.log(t.attr('href'));

        t.attr('title', 'opentutorials.org');
        // attr 생성
        
        console.log($('#bt1').attr('onclick')); 
        // attribute 방식 : 그대로 나온다.
        console.log($('#bt1').prop('onclick'));
        // 그때의 상황에 따라 변한다.


        // jQuery 조회 범위 제한
        $('#active').find('.marked').css("background-color", "green");
        // .marked를 제어하고자 하는 elemnet(#active) 
        // #active 하위의 marked만을 조회
        
        
        $('#active').css('color','blue').find('.marked').css( "background-color", "red" );
        // find

    </script>
</body>

</html>
